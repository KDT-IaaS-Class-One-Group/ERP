<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팀원 관리</title>
  <link rel="stylesheet" href="./styles/index.css">
  <script type="module" src="./scripts/index.js" defer></script>
</head>

<body>
  <table id="list">
    <thead>
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>나이</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>

  <div>
    <form id="addForm">
      <input type="text" name="name" placeholder="이름" required>
      <input type="number" name="age" placeholder="나이" required>
      <button type="submit">추가</button>
    </form>
  </div>

  <div>
    <form id="deleteForm">
      <input type="text" name="id" placeholder="삭제할 ID" required>
      <button type="submit">삭제</button>
    </form>
  </div>

  <div>
    <form id="updateForm">
      <input type="text" name="id" placeholder="수정할 ID" required>
      <input type="text" name="name" placeholder="새로운 이름">
      <input type="number" name="age" placeholder="새로운 나이">
      <button type="submit">수정</button>
    </form>
  </div>
</body>

</html>
